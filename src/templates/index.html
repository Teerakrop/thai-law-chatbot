<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Law Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #343541;
            color: white; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 70vh;
            overflow-y: auto;
            border-radius: 10px;
            background: #444654;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message {
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-line;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .bot {
            background: #40414F;
            text-align: left;
            align-self: flex-start;
        }
        #input-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            margin-left: 5px;
            background: #0A84FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0066cc;
        }
        #loading {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Thai Law Chatbot</h1>
    <div id="chat-container"></div>
    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</div>
    <div id="input-container">
        <input type="text" id="query" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." onkeypress="handleKeyPress(event)">
        <button onclick="sendQuery()">üì§</button>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            const chatContainer = document.getElementById("chat-container");
            chatContainer.innerHTML += `<div class='message user'>${query}</div>`;
            document.getElementById("query").value = "";
            document.getElementById("loading").style.display = "block";

            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll

            const response = await fetch("/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            document.getElementById("loading").style.display = "none";

            const data = await response.json();
            chatContainer.innerHTML += `<div class='message bot'>${data.answer}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendQuery();
            }
        }
    </script>
</body>
</html>
